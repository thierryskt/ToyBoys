<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abelhinha Brazil - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 0, 51, 0.2) 0%, rgba(0, 0, 0, 0.9) 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 180px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 8px rgba(255, 0, 51, 0.7));
            transition: transform 0.5s ease, filter 0.5s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 12px rgba(255, 0, 51, 0.9));
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .profile-pic-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin-bottom: 15px;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff0033;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        
        .profile-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 2px solid #ff0033;
            animation: pulse 2s infinite;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.3;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }
        
        h1 {
            margin: 10px 0;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.7);
            background: linear-gradient(to right, #fff, #ff0033);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            margin: 5px 0 20px;
            opacity: 0.8;
            font-size: 16px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 16px;
        }
        
        .link {
            background-color: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(5px);
            border: 2px solid #ff0033;
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .link:nth-child(1) { animation-delay: 0.1s; }
        .link:nth-child(2) { animation-delay: 0.2s; }
        .link:nth-child(3) { animation-delay: 0.3s; }
        .link:nth-child(4) { animation-delay: 0.4s; }
        .link:nth-child(5) { animation-delay: 0.5s; }
        .link:nth-child(6) { animation-delay: 0.6s; }
        
        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0033, #ff3366);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 0, 51, 0.4);
        }
        
        .link:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            flex-shrink: 0;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
            transition: transform 0.3s ease;
        }
        
        .link:hover .link-icon {
            transform: scale(1.2) rotate(5deg);
        }
        
        .link-text {
            flex-grow: 1;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .onlyfans-link {
            background-color: rgba(17, 17, 17, 0.8);
            border-color: #ff0033;
            color: #fff;
        }
        
        .fansly-link {
            background-color: rgba(17, 17, 17, 0.8);
            border-color: #ff0033;
            color: #fff;
        }

        .privacy-link {
            background-color: rgba(17, 17, 17, 0.8);
            border-color: #ff0033;
            color: #fff;
        }
        
        footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 14px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .glow {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 51, 0.4) 0%, rgba(255, 0, 51, 0) 70%);
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .link {
                padding: 14px 16px;
            }
        }
    </style>
</head>

    <!-- Particles.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Inicializar Particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff0033"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ff0033",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 0.8
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Efeito de mouse glow
        const glow = document.getElementById('glow');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            glow.style.left = `${x - 50}px`;
            glow.style.top = `${y - 50}px`;
            glow.style.opacity = '1';
        });
        
        document.addEventListener('mouseout', () => {
            glow.style.opacity = '0';
        });

        // Efeito de hover nos links
        const links = document.querySelectorAll('.link');
        
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                document.body.style.background = `radial-gradient(circle at ${link.getBoundingClientRect().left + link.offsetWidth/2}px ${link.getBoundingClientRect().top + link.offsetHeight/2}px, rgba(255, 0, 51, 0.3) 0%, rgba(0, 0, 0, 0.9) 70%)`;
            });
            
            link.addEventListener('mouseleave', () => {
                document.body.style.background = '#000';
            });
        });

        // Animação de texto 3D
        document.querySelector('h1').addEventListener('mousemove', (e) => {
            const title = e.target;
            const rect = title.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const angleX = (y - centerY) / 25;
            const angleY = (centerX - x) / 25;
            
            title.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
            title.style.textShadow = `
                ${angleY / 3}px ${angleX / 3}px 5px rgba(255, 0, 51, 0.5),
                ${angleY / 2}px ${angleX / 2}px 10px rgba(255, 0, 51, 0.3)
            `;
        });
        
        document.querySelector('h1').addEventListener('mouseleave', (e) => {
            const title = e.target;
            title.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            title.style.textShadow = '0 0 10px rgba(255, 0, 51, 0.7)';
        });

        // Efeito pulse na imagem de perfil
        const profilePic = document.querySelector('.profile-pic');
        profilePic.addEventListener('mouseenter', () => {
            profilePic.style.transform = 'scale(1.05)';
        });
        
        profilePic.addEventListener('mouseleave', () => {
            profilePic.style.transform = 'scale(1)';
        });

        // Efeito ao clicar nos links
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                const rect = link.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                link.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
